name: Docker CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master  # Chỉ định nhánh cần checkout

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Bước 3: Build Docker image
      - name: Build Docker image
        run: docker build -t buicongbac/booking-care-fe:${{ github.sha }} .

      # Bước 4: Push Docker image lên Docker Hub
      - name: Push Docker image
        run: docker push buicongbac/booking-care-fe:${{ github.sha }}

      # Bước 5: Gắn thêm tag `latest` (nếu cần)
      - name: Tag as latest
        run: |
          docker tag buicongbac/booking-care-fe:${{ github.sha }} buicongbac/booking-care-fe:latest
          docker push buicongbac/booking-care-fe:latest
